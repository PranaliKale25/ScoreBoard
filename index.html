<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 id="home-score" class="score">0</h2>
                <div>
                    <button id="home-score-btn-1" onclick="add('home',1)">+1</button>
                    <button id="home-score-btn-2" onclick="add('home',2)">+2</button>
                    <button id="home-score-btn-3" onclick="add('home',3)">+3</button>
                </div>
            </div> 
            <div class="column">
                <h3>GUEST</h3>
                <h2 id="guest-score" class="score">0</h2> 
                <div>
                    <button onclick="add('guest',1)">+1</button>
                    <button onclick="add('guest',2)">+2</button>
                    <button onclick="add('guest',3)">+3</button>
                </div>             
            </div>
        </div>
        <div>
            <button id="reset" onclick="resetScore()">Reset</button>  
            </div>
        <script src="index.js"></script>
    </body>
</html>
